<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid" id="Header">
        <h1>WELCOME TO QUIZ APP</h1>
    </div>

    <div class="main-display-mcqs">
        <div class="show-box-mcq">
            <div class="question-1">
                <p>Q1. "Zulu" is the prominent tribe of _____?</p>
                <input type="radio" name="question1" value="East Malaysia" id="malaysia">
                <label for="malaysia">East Malaysia</label>
                <input type="radio" name="question1" value="Zambia" id="Zambia">
                <label for="Zambia">Zambia</label>
                <input type="radio" name="question1" value="Congo" id="Congo">
                <label for="Congo">Congo</label>
                <input type="radio" name="question1" value="South Africa" id="South Africa">
                <label for="South Africa">South Africa</label>
            </div>
            <br/>
            <div class="question-2">
                <p>Q2. Which of the following is not Olympic Sport ?</p>
                <input type="radio" name="question2" value="Swimming" id="Swimming">
                <label for="Swimming">Swimming</label>
                <input type="radio" name="question2" value="Badminton" id="Badminton">
                <label for="Badminton">Badminton</label>
                <input type="radio" name="question2" value="Cricket" id="Cricket">
                <label for="Cricket">Cricket</label>
                <input type="radio" name="question2" value="Fencing" id="Fencing">
                <label for="Fencing">Fencing</label>
            </div>
            <br/>
            <div class="question-3">
                <p>Q3. Headquarter of the International Monetary Fund is in___________?</p>
                <input type="radio" name="question3" value="Cape town" id="Cape town">
                <label for="Cape town">Cape town</label>
                <input type="radio" name="question3" value="Berlin" id="Berlin">
                <label for="Berlin">Berlin</label>
                <input type="radio" name="question3" value="Washington" id="Washington">
                <label for="Washington">Washington</label>
                <input type="radio" name="question3" value="Geneva" id="Geneva">
                <label for="Geneva">Geneva</label>
            </div>
            <br/>
            <div class="question-4">
                <p>Q4. How many points are in badminton Game ?</p>
                <input type="radio" name="question4" value="11" id="11">
                <label for="11">11</label>
                <input type="radio" name="question4" value="31" id="31">
                <label for="31">31</label>
                <input type="radio" name="question4" value="41" id="41">
                <label for="41">41</label>
                <input type="radio" name="question4" value="21" id="21">
                <label for="21">21</label>
            </div>
            <br/>
            <div class="question-5">
                <p>Q5. Weigh of Javelin throw of female is___________?</p>
                <input type="radio" name="question5" value="400 g" id="400 g">
                <label for="400 g">400 g</label>
                <input type="radio" name="question5" value="800 g" id="800 g">
                <label for="800 g">800 g</label>
                <input type="radio" name="question5" value="600 g" id="600 g">
                <label for="600 g">600 g</label>
                <input type="radio" name="question5" value="None of these" id="None of these">
                <label for="None of these">None of these</label>
            </div>

            <div class="results">
                <br />
                <br />
            </div>


            <div class="button-class">
                <button class="btn btn-primary" onclick="result()">Check result</button>
            </div>
        </div>
    </div>


    <script src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>

</html>
